---
layout: default
title: Kevin Western - Software Engineer - Blog Entries
---

<div class="splash">
  <div id="recent-posts">
    <h1>All Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
